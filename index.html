<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/f5a245887a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="search-related">
        <form class="search">
          <input
            class="search-bar"
            type="text"
            placeholder="Enter a city here"
          /><button id="search-button"><i class="fas fa-search"></i></button>
          <button id="location-button">
            <i class="fas fa-map-marker-alt"></i>
          </button>
        </form>
      </div>
      <div class="current-location">
        <h1>Berlin</h1>
      </div>
      <p class="current-date">8 August 2020</p>
      <span class="weather-description">Partly Cloudy</span>
      <div class="row">
        <div class="col-8">
          <br />
          <div class="weather-info">
            <img src="" alt="" id="current-icon" /><strong id="temperature"
              >26 </strong
            ><span class="units"
              ><a href="#" class="active" id="celcius-link">°C</a>|<a
                href="#"
                id="fahrenheit-link"
                >°F</a
              ></span
            >
          </div>
        </div>
        <div class="col-4">
          <ul class="weather-details">
            <li class="weather-wind">Wind</li>
            <p id="wind">5km/h</p>
            <li class="weather-humidity">Humidity</li>
            <p id="humidity">32%</p>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row weather-forecast" id="forecast">
        <div class="col forecast">
          <h6>SUN</h6>
          <img src="" class="forecast-images" />
          <p>22°C</p>
        </div>
      </div>
    </div>
    <small class="link">
      <a href="https://github.com/cansusari14/Weather_App_She_Codes"
        >open-source code</a
      >
      by Cansu Sarikaya
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
